{% set title="로그인" %} {% extends "layout/client.html" %} {% block content -%}
<main class="container join">
  <section class="row">
    <form role="form" action="" id="join_form" method="post">
      <div class="col-xs-12">
        {% if flashMessage %}
        <div class="alert alert-danger" role="alrt">{{ flashMessage }}</div>
        {% endif %}
        <h2 class="a11y-hidden">로그인</h2>
        <button href="/auth/facebook" type="button" class="btn btn-lg btn-point btn-line btn-block textSecondary">
          페이스북으로 로그인
        </button>
        <span class="divider">또는</span>
        <ul class="join-input-item" style="list-style: none">
          <li class="form-group has-feedback">
            <label class="control-label sr-only" for="inputEmail">이메일</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input
                name="username"
                type="text"
                class="input-lg form-control"
                id="inputEmail"
                aria-describedby="inputEmail"
                placeholder="이메일을 입력하세요"
                required
              />
            </div>
          </li>

          <li class="form-group has-feedback">
            <label class="control-label sr-only" for="inputPassword">비밀번호</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
              <input
                type="password"
                class="input-lg form-control"
                name="password"
                required
                id="inputPassword"
                aria-describedby="inputPassword"
                placeholder="비밀번호를 입력하세요"
              />
            </div>
          </li>
        </ul>

        <button type="submit" class="btn btn-lg btn-fill btn-block">로그인</button>
      </div>
    </form>
  </section>
</main>
